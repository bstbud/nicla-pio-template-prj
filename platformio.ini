; https://docs.platformio.org/page/projectconf.html

[env]
platform = nordicnrf52
board = nicla_sense_me
framework = arduino
monitor_speed = 115200
lib_deps = 

build_flags = 
    -I./.pio/libdeps/nicla_sense_me/Arduino_BHY2/src
    -DARDUINO_ARCH_MBED_NICLA
    -DARDUINO_LIBRARY_DISCOVERY_PHASE=0
    -MMD
    -w
    -g3
    
[env:nicla_sense_me_default]
lib_deps = 
	arduino-libraries/Arduino_BHY2@^1.0.3
	arduino-libraries/ArduinoBLE@^1.2.1

build_flags = 
    ${env.build_flags}
    
[env:nicla_sense_me_dfu_bhy]
lib_deps = 

build_flags = 
    ${env.build_flags}
    -DAPP_CONFIG_DFU_BHY=1
    
